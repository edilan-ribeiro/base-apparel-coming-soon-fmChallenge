<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Base Apparel coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/active-states.css">

  </head>
  <body>
    <main class="page-wrap">
      <div class="coming-soon">
        <a href="#" class="top-logo">
          <img src="src/images/logo.svg" alt="Base Apparel logo" />
        </a>
        
        
        <div class="info-section">
          <h2><span>We're</span> <br>coming soon</h2>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <div class="email-input">
          <input type="email" name="emailField" id="emailField" class="emailField" placeholder="Email Address" />

          <img class="error-icon" id="error-icon" src="src/images/icon-error.svg" alt="email error icon">
          
          <button type="submit" class="btn-submit">
            <img src="src/images/icon-arrow.svg" alt="submit email icon">
          </button>
          <p class="error-alert">
            Please provide a valid email
          </p>

        </div>

      </div>

      <picture class="img-wrap">
        <source media="(max-width:700px)" srcset="./src/images/hero-mobile.jpg" type="image/jpg" />

        <img src="./src/images/hero-desktop.jpg" alt="lady from the company" />
      </picture>

    </main>
  </body>
</html>
